<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>متجر كيرو للطيور</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #28a745;
            margin-bottom: 10px;
            object-fit: cover;
        }
        .product-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #eee;
            margin: 20px 0;
            padding-bottom: 15px;
        }
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .price {
            color: #28a745;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 95%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
        form h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://ui-avatars.com/api/?name=Ayman+Lamei&background=28a745&color=fff&size=128" alt="أيمن لمعي" class="profile-img" />
    <h2 style="margin:0;">أيمن لمعي</h2>
    <p style="color:#666;">رائد تجارة الطيور في مصر</p>

    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1555854817-5b2247a8175f?w=500" alt="بط مسكوفي" class="product-img" />
        <h3>بط مسكوفي ومولار</h3>
        <p class="price">20 جنيه</p>
        <button onclick="alert('سجل بياناتك أولاً لنتصل بك')">اطلب الآن ✅</button>
    </div>

    <div style="background: #f9f9f9; padding: 15px; border-radius: 10px;">
        <h3>سجل بياناتك (حساب جديد)</h3>
        <form id="orderForm">
            <input type="text" name="username" placeholder="اسمك الكريم" required />
            <input type="tel" name="phone" placeholder="رقم موبايلك" required pattern="[0-9]{10,15}" title="يرجى إدخال رقم هاتف صحيح" />
            <button type="submit">دخول / إنشاء حساب</button>
        </form>
    </div>

    <p class="footer">© 2026 جميع الحقوق محفوظة لـ أيمن لمعي</p>
</div>

<script>
    document.getElementById('orderForm').onsubmit = function(e) {
        e.preventDefault();

        // هنا لو حبيت تستخرج القيم
        const username = this.username.value.trim();
        const phone = this.phone.value.trim();

        // تقدر تستخدم القيم دي في إرسالها لسيرفر أو تخزينها

        alert(`تسلم يا بطل ${username}! بياناتك وصلت لأيمن لمعي وسنتصل بك حالاً.`);
        this.reset(); // تفريغ النموذج بعد الإرسال
    };
</script>

</body>
</html>
